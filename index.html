<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    </head>
    <body>
        <header>
            <img class="header header__logo" src="/assets/images/logo/ohmyfood.png">
            <div class="header header__secondary">
                <i class="fa-solid fa-location-dot"></i>
                <label for="location" class="sr-only">Location</label>
                <input type="text" class="header__secondary--text-input" placeholder="Votre Ville" value="Paris, Belleville">
            </div>
        </header>
        <main>
            <!-- Info Box (TBR) -->
           <section class="infobox">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception sélectionnés par nos soins.</p>
            <button class="infobox infobox__button">Explorer nos restaurants</button>
           </section> 

           <section class="function">
            <h1>Fonctionnement</h1>
            <!-- Creation Of The Function Steps -->
            <article class="function__flex--step">
                <div class="function_flex_icon">1</div>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <h2>Choisissez un restaurant</h2>
            </article>
            <article class="function__flex--step">
                <div class="function_flex_icon">2</div>
                <i class="fa-solid fa-list"></i>
                <h2>Composez votre menu</h2>
            </article>
            <article class="function__flex--step">
                <div class="function_flex_icon">3</div>
                <i class="fa-sharp fa-solid fa-store"></i>
                <h2>Dégustez au restaurant</h2>
            </article>
           </section>

           <!-- Creation of the restaurants section -->
           <section class="restaurants">
            <a href="">
                <div class="restaurant__card">
            </a>

           </section>
        </main>
        <footer>
            <!-- Footer content -->
        </footer>
    </body>
</html>
